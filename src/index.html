    <meta property="og:site" content="https://newsent.rollingarray.co.in/" />
    <!-- website link -->
    <meta property="og:title" content="Newsent :: Find Calm In Chaos !" />
    <!-- title shown in the actual shared post -->
    <meta
      property="og:description"
      content="We are constantly processing fake news, negative news, and news that causes us to feel  pressure to conform to agonizing social standards. All of this can lead to physical or mental anguish and burnout. Newsent is a real-time news sentiment analysis platform. Newsent  aggregates news from various trustable news sources and analysis the content in real time and brings to you. The analysis classifies the feeds in to emotional categories such as Angry, Sad, Neutral, Happy, Delightful. As a result, you get to know which feed you should avoid to decrease any such negativity from your day to day life"
    />
    <!-- description shown in the actual shared post -->

    <!-- image link, make sure it's jpg -->

    <!-- where do you want your post to link to -->

    <meta property="og:local" content="en_US" />
